<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Information</h1>

    <form method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="tooHot">Too Hot (°C):</label>
        <input type="number" id="tooHot" name="tooHot" required><br><br>

        <label for="tooCold">Too Cold (°C):</label>
        <input type="number" id="tooCold" name="tooCold" required><br><br>

        <label for="radius">Radius (miles):</label>
        <input type="number" id="radius" name="radius" value="5"><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if valid_city %}
        <p>{{ valid_city }}</p>
    {% endif %}

    {% if temperature_info %}
        <h3>Nearby Cities with Temperatures:</h3>
        <ul>
        {% for city, temp in temperature_info %}
            <li>{{ city }}: {{ temp }}°C</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
