<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Nearby Cities</title>
</head>
<body>
    <h1>Weather and Nearby Cities</h1>
    <form method="POST">
        <label for="city">City Name:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="radius">Radius (miles):</label>
        <input type="number" id="radius" name="radius" value="5" required><br>

        <button type="submit">Submit</button>
    </form>

    {% if city %}
        <h3>{{ temperature_info }}</h3>
        <h3>Nearby Cities within {{ radius }} miles:</h3>
        <ul>
            {% for city in nearby_cities %}
                <li>{{ city }}</li>
            {% else %}
                <li>No nearby cities found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
